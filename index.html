<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hosterr Landing Page</title>
<link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>
	<div id="mobile-bg" onClick="toggleMenu('close')"></div>
<div id="mobile-menu">
	<div id="mobile-nav-header">

</nav>
<section>
  <div>
    <h1>Host your website in less than 5 minutes.</h1>
    <p id="join-text">With Hosterr, get your website up and running in no less than 5 minutes with the most competitive pricing packages available online.</p>
    <form>
      <input type="email" required="required" placeholder="Enter e-mail address">
      <button class="waitlist-button btn-form" type="submit">Join Waitlist</button>
    </form>
    <p id="newsletter-notice"><img src="Hosterr Starter Files/Assets/Checkmark.svg" alt=""/> No Spam, ever. Unsubscribe anytime. </p>
  </div>
  <div id="start-img"> <img id="header-img-0" src="Hosterr Starter Files/Assets/Blue Shape.svg" alt=""/> <img id="header-img-1" src="Hosterr Starter Files/Assets/Blue Shape.svg" alt=""/> <img id="header-img-2" src="Hosterr Starter Files/Assets/Pink Shape.svg" alt=""/> <img id="header-img-3" src="Hosterr Starter Files/Assets/Purple Shape.svg" alt=""/> <img id="header-img-4" src="Hosterr Starter Files/Assets/Hero Image (Model).png" alt=""/></div>
</section>
<footer>
  <div><a>Facebook</a><a>Instagram</a><a>Twitter</a></div>
  <div id="help-notice"><img src="Hosterr Starter Files/Assets/Help Avatar.svg" alt=""/>
    <div>
      <p>Have any questions?</p>
      <p><strong><a>Talk to a specialist</a></strong></p>
    </div>
  </div>
</footer>
</body>
<script>
	let mobileMenuStart = document.getElementById("mobile-menu");
	let mobileWidth = mobileMenuStart.offsetWidth;
		mobileMenuStart.style.right = '-' + mobileWidth + 'px';
	
function toggleMenu(state) {
	let mobileMenu = document.getElementById("mobile-menu");
	let mobileBg = document.getElementById("mobile-bg");
	if(state === 'open') {
		/*setInterval(function(){
			console.log(mobileBg.style.opacity)
		}, 20);*/
		mobileBg.style.display = 'block';
		mobileMenu.style.right = 0;
		setTimeout(function(){
		mobileBg.style.opacity = 1;
		}, 1)	
	} else if(state === 'close') {
		let mobileWidth = mobileMenu.offsetWidth;
		mobileMenu.style.right = '-' + mobileWidth + 'px';
		mobileBg.style.opacity = 0;
		setTimeout(function(){
			mobileBg.style.display = 'none';
		}, 200)
	}
}
	
	window.addEventListener('resize', function(event) {
    if(window.innerWidth >= 768) {
		toggleMenu('close');
	}
}, true);
	
	</script>
</html>
